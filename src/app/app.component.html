<div class="wrapper">
  <div class="date-pickers">
    <app-date-picker *ngFor="let input of inputs" [title]="input">
    </app-date-picker>
  </div>
  <div class="text">
    <p>
      Click on the input fields repeatedly, while the automated clicker is running. After
      some time this tab will start freezing. Even if you just hover over the input fields, it will get slower.
    </p>
    <p>Automated clicker clicked {{ clickCount }} times</p>
  </div>
</div>
